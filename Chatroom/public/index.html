    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
          <div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-header">
              <ui class="contacts">
                <div class="d-flex bd-highlight">
                  <div class="img_cont" id="show_user_img">
                      <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                           class="rounded-circle user_img">
                  </div>
                  <div class="user_info" >
                      <span id="show_user_info1">Winnie</span>
                      <p id="show_user_info2">pounding_hard@nthu</p>
                  </div>
                </div>
              </ui>
            </div>
            <div class="card-body contacts_body">
              <div class="list-group" id="chatroom_content">
                <button type="button" class="list-group-item list-group-item-action" style="background-color:#404040;" id="0">
                  <div class="media"><img src="../img/public_chatroom_icon.png" alt="user" width="50" class="rounded-circle">
                    <div class="media-body ml-4">
                      <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 class="mb-3" style="color:azure">Public Chat Room</h6>
                      </div>
                    </div>
                  </div>
                </button>
              </div>
              <div id="self_add_chatroom_content">

              </div>
            </div>

            <div class="card-footer">
              <div class="input-group">
                <div class="input-group-append">
                  <button class="input-group-text attach_btn" id="create_chtrm"><i class="fas fa-plus"></i>
                  new</button>
                </div>
                <div class="input-group-append">
                  <button class="input-group-text send_btn" id="invite_chtrm"><i class="fas fa-comment-dots"></i>
                  join</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="user_info">
                  <span>Chatroom</span>
                  <p>coded by Lewis, who pulled an all-nighter for two weeks</p>
                </div>
              </div>
              <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
              <div class="action_menu">
                <ul>
                  <li id="li_1"><i class="fa-solid fa-id-card"></i></i> Profile</li>
                  <li id="li_3"><i class="fas fa-plus"></i> Add to chatroom</li>
                  <li id="li_4"><i class="fas fa-ban"></i> Block</li>
                </ul>
              </div>
            </div>
            <div class="card-body msg_card_body" id="bodyContent">


            </div>
            <div class="card-footer">
              <div class="input-group">
                <div class="input-group-append">
                  <input type="file" id="fileInput" name="fileInput" hidden/>
                  <button id="attach" class="input-group-text attach_btn"><i class="fas fa-paperclip"></i>
                  </button>
                </div>
                <textarea name="message" id="message" class="form-control type_msg"
                  placeholder="Type your message..."></textarea>
                <div class="input-group-append">
                  <button id="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
